<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI GitHub Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f6f8fa;
            color: #24292e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #2ea44f;
            border: 1px solid rgba(27,31,35,0.15);
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #2c974b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your AI-Powered GitHub Assistant!</h1>
        <p>
            This application leverages the power of generative AI to supercharge your GitHub workflow.
            Analyze your repositories, get code explanations, and much more.
        </p>
        <a href="/dashboard.html" class="btn">Go to Dashboard</a>
    </div>
</body>
</html>
